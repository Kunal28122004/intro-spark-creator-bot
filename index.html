
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunal's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Animated background particles -->
        <div class="background-particles"></div>
        
        <!-- Main content -->
        <div class="main-content">
            <!-- Left side content -->
            <div class="left-content">
                <div class="intro-text">
                    <h1 class="main-title">
                        Hi, I'm Kunal - a passionate<br>
                        developer from Gujarat, India,<br>
                        crafting meaningful digital<br>
                        experiences that leave a<br>
                        lasting impact.
                    </h1>
                </div>
                
                <!-- Navigation buttons -->
                <div class="nav-buttons">
                    <button class="nav-btn btn-enter" data-page="about">
                        <span class="btn-text">Enter My World</span>
                        <span class="btn-loading">üåü Loading...</span>
                    </button>
                    
                    <button class="nav-btn btn-projects" data-page="projects">
                        <span class="btn-text">Meet My Projects</span>
                        <span class="btn-loading">üì± Calling...</span>
                    </button>
                    
                    <button class="nav-btn btn-accomplishments" data-page="accomplishments">
                        <span class="btn-text">Accomplishments</span>
                        <span class="btn-loading">‚≠ê Loading...</span>
                    </button>
                    
                    <button class="nav-btn btn-about" data-page="about">
                        <span class="btn-text">About Me</span>
                        <span class="btn-loading">‚ú® Loading...</span>
                    </button>
                </div>
            </div>
            
            <!-- Character section -->
            <div class="character-section">
                <div class="character" id="character">
                    <!-- More realistic character -->
                    <div class="character-head">
                        <div class="hair"></div>
                        <div class="hair-sides">
                            <div class="hair-left"></div>
                            <div class="hair-right"></div>
                        </div>
                        <div class="face">
                            <div class="eye left-eye">
                                <div class="eyeball"></div>
                                <div class="pupil"></div>
                            </div>
                            <div class="eye right-eye">
                                <div class="eyeball"></div>
                                <div class="pupil"></div>
                            </div>
                            <div class="glasses">
                                <div class="lens left-lens"></div>
                                <div class="lens right-lens"></div>
                                <div class="bridge"></div>
                                <div class="frame-left"></div>
                                <div class="frame-right"></div>
                            </div>
                            <div class="eyebrows">
                                <div class="eyebrow left-eyebrow"></div>
                                <div class="eyebrow right-eyebrow"></div>
                            </div>
                            <div class="nose"></div>
                            <div class="mouth"></div>
                            <div class="mustache"></div>
                        </div>
                        <div class="beard"></div>
                        <div class="beard-shadow"></div>
                    </div>
                    
                    <div class="character-body">
                        <div class="shirt">
                            <div class="shirt-collar"></div>
                            <div class="shirt-buttons">
                                <div class="button"></div>
                                <div class="button"></div>
                                <div class="button"></div>
                            </div>
                        </div>
                        <div class="blazer">
                            <div class="blazer-collar"></div>
                            <div class="blazer-button"></div>
                            <div class="blazer-pocket"></div>
                        </div>
                        <div class="arms">
                            <div class="arm left-arm">
                                <div class="arm-shadow"></div>
                            </div>
                            <div class="arm right-arm">
                                <div class="arm-shadow"></div>
                            </div>
                        </div>
                        <div class="hands">
                            <div class="hand left-hand">
                                <div class="thumb"></div>
                                <div class="fingers"></div>
                            </div>
                            <div class="hand right-hand">
                                <div class="thumb"></div>
                                <div class="fingers"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="character-legs">
                        <div class="leg left-leg">
                            <div class="leg-shadow"></div>
                        </div>
                        <div class="leg right-leg">
                            <div class="leg-shadow"></div>
                        </div>
                        <div class="shoe left-shoe">
                            <div class="shoe-lace"></div>
                            <div class="shoe-sole"></div>
                        </div>
                        <div class="shoe right-shoe">
                            <div class="shoe-lace"></div>
                            <div class="shoe-sole"></div>
                        </div>
                    </div>
                    
                    <!-- Character shadow -->
                    <div class="character-shadow"></div>
                </div>
                
                <!-- Phone -->
                <div class="phone" id="phone">
                    <div class="phone-screen">
                        <div class="phone-reflection"></div>
                    </div>
                    <div class="phone-speaker"></div>
                    <div class="phone-button"></div>
                </div>
            </div>
        </div>
        
        <!-- Instructions -->
        <div class="instructions">
            <p>üñ±Ô∏è Hover over character</p>
            <p>üì± Click buttons to explore!</p>
            <p class="animation-status" id="animationStatus">‚ú® Ready for action...</p>
        </div>
        
        <!-- Loading overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-content">
                <div class="loading-icon">üöÄ</div>
                <div class="loading-text" id="loadingText">Getting ready...</div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
